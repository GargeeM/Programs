<!-- Write a JavaScript function to count the occurrence of a substring in a string. -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
     
    <div style="margin-left: 650px;margin-top: 300px">
    	<button onclick = "findSubstring();">Click!</button>
      <p id = "displayString">
      </p>
	</div>

	<script type="text/javascript">
		       
           function findSubstring() {
              var str = prompt("Enter a string!");
              var s = prompt("Enter substring to be searched!")

              //Finding the substring keeping count
              var splitStr = str.split(' ');
              var word;
              var counter = 0;
              for (var i = 0; i < splitStr.length; i++) {
                  word = splitStr[i];
                  if(word == s)
                     counter++;
                  
                  
              }
              

             //Displaying the result
             document.getElementById('displayString').innerHTML = (s + " was found " + counter + " times");
           }
           
	</script>

</body>
</html>
