<!-- A program takes a random integer between 1 to 10, the user is then prompted to input a guess number. If the user input matches with guess number, the program will display a message "Right On!" otherwise display a message "Unlucky :(".
 -->
 <!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
     
    <div style="margin-left: 650px;margin-top: 300px">
    	<button onclick = "luckyDraw();">Click to participate in the Lucky Draw!</button>
	</div>

	<script type="text/javascript">
		
          function luckyDraw(){

          	var num = prompt("Guess a number between 1 to 10!");

            // Condition to check the number
            if(num == 5)
            	alert("Right On!");
            else
                alert("Unlucky :(");
          }

	</script>

</body>
</html>
