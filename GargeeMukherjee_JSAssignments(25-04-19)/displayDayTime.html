<!DOCTYPE html>
<html>
<head>
	<title>Displaying Day and Time</title>
</head>
<body>
	<script type="text/javascript">
    function displayDayTime(){

	      var today = new Date();
        var day = today.getDay();
        var week = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
        document.getElementById('day').innerHTML = ("Today : " + week[day] + ".");
        var hour = today.getHours();
        var minute = today.getMinutes();
        var second = today.getSeconds();
        var suffix = (hour >= 12)? " PM ":" AM ";
        hour = (hour >= 12)? hour - 12: hour;
        if (hour===0 && suffix===' PM '){

           if (minute===0 && second===0){ 
             hour=12;
             suffix=' Noon';
           } 
           else{ 
             hour=12;
             suffix=' PM';
           } 
        } 
        if (hour===0 && suffix===' AM '){ 
          if (minute===0 && second===0){ 
             hour=12;
             suffix=' Midnight';
          } 
          else{ 
             hour=12;
             suffix=' AM';
          } 
        }
        document.getElementById('time').innerHTML = ("Time is : "+ hour + suffix + " : " + minute + " : " + second);
      } 
 
	</script>
  <div style="margin-left: 650px;margin-top: 300px">
     <button onclick="displayDayTime();">Click to display Day and Time</button>
     <br><br>
     <p id = "day">
     </p>
     <p id = "time"> 
     </p>
  </div>

</body>
</html>
