<!-- 4. Delay the execution of subsequent items in the animation queue. -->

<!DOCTYPE html>
<html>
<head>
	<title>Delay execution of Animation Items</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
</head>
<body>
  <div class="text-center">
  	<br>
	<button class="btn btn-primary">Click to animate!</button>
    <div class = "text-center" id = "myDiv" style="background-color: red;height: 200px;width: 300px;margin-top: 0">
    </div>
  </div>
   
    <script type="text/javascript">
    	
    	$(document).ready(function() {
    		$('button').click(function(event) {
    		    $('#myDiv').delay(2000).animate({marginTop: '400px'}, 'slow');
    		    $('#myDiv').delay(2000).animate({width: '1600px'}, 'slow');
    		    $('#myDiv').delay(2000).animate({width: '300px', marginLeft: '1300px'}, 'slow');
    		    $('#myDiv').delay(2000).animate({width: '300px', marginLeft: '1300px', marginTop: '0'}, 'slow');
    		    
    		});
    	});

    </script>

</body>
</html>
