<!-- 5. Set the focus to the first input box of a form. -->

<!DOCTYPE html>
<html>
<head>
	<title>Set focus to first input box</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<br><br>
	<div class="text-center form-group">
			<form>
			<input type="text" name="" placeholder = "Enter name"><br><br>
			<input type="text" name="" placeholder = "Enter address"><br><br>
			<input type="text" name="" placeholder = "Enter contact details"><br><br>
			<input type="text" name="" placeholder = "Enter pincode"><br>
		</form>
		<br><br>
		<button class="btn btn-danger">Focus!</button>
	</div>

     <script type="text/javascript">
     	
         $(document).ready(function() {

         	$('button').click(function(event) {
         		$('input:first').focus();
         	});
         	
         });

     </script>
 

</body>
</html>
