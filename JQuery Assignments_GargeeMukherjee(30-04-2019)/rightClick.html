<!-- 3. On right click inside a div, make the div box larger -->

<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    
    <!-- <button class="btn btn-primary">Right Click on me!</button> -->
    <div class = "text-center" id = "myDiv" style="background-color: red;height: 200px">
    	<br><br>
    	<h5>Right Click to manipulate my height!</h5>
    </div>
    
    <script type="text/javascript">
    	
        $(document).ready(function(){ 
        	 //disabling contextmenu
             document.oncontextmenu = function() {return false;};

            $('div').mousedown(function(e){
              //condition to check for right click 
              if( e.button == 2 ) { 
                //changing css of the div
                $('#myDiv').animate({height: '600px'}, 'slow');
                $('#myDiv').animate({height: 'toggle'}, 'slow');

                return false; 
              } 
              return true; 
  }); 
});

    </script>

</body>
</html>
