<!-- 5. Disable the combo dropdown on click of a button -->

<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Starting with Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <br>
  <div class="text-center">
  	<button onclick="disableDropdown();" class="btn btn-primary">Click to disable the below dropdown options!</button>
  	<br><br>
	<select id="dropDown" class = "browser-default custom-select">
     <option>Angular</option>
     <option>NodeJS</option>
     <option>Spring</option>
     <option>AJAX</option>
     <option>TypeScript</option>                    
    </select>
  </div>

  <script type="text/javascript">
  	 
  	 function disableDropdown() {
  	 	//disabling the dropdown
  	 	document.getElementById('dropDown').disabled = true;
  	 }

  </script>

</body>
</html>
